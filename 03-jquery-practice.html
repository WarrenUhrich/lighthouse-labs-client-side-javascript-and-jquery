<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Practice</title>

        <!-- Vendor Script(s) -->
        <script src="/vendor/jquery/jquery-3.7.0.min.js"></script>

        <!-- Our Script(s) -->
        <script defer src="/js/03-jquery-practice.js"></script>
    </head>
    <body>
        <h1>jQuery Practice</h1>

        <h2>To-Do Program</h2>
        
        <h3>Create New To-Do</h3>
        <form id="to-do-form"><!-- No method or action? We're on front-end for this form! -->
            <label for="new-to-do-field">
                Enter a new task:
            </label>
            <input type="text" id="new-to-do-field">
            <input type="submit" value="Add Task">
        </form>

        <h3>To-Do List</h3>
        <ul id="to-do-list"></ul>
    </body>
</html>
